        { id: 1, name: "部门1", pid: 0 },

        { id: 4, name: "部门4", pid: 3 },
        { id: 5, name: "部门5", pid: 4 },
      ];

      //非递归方式
      function getData(arr) {
        return arr.filter((item) => {
          item.children = arr.filter((e) => {
            return item.id === e.pid;
          });
          return item.pid == 0; //父级的，里面的children 继续遍历，
        });
      }
